<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css">´
  <link rel="stylesheet" href="estilos/mediaquerys.css">
  <title>Tela de login</title>
</head>
<body>
  <main>
    <section id="login">
      <div id="image">
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja Bem-vindo(a). Faça login para acessar sua conta e poder fazer as configuaraçoes de seu ambiente.</p>
        <form 
        action="login.php" 
        method="post" 
        autocomplete="on">

          <div class="campo">
            <img src="images/user.png" alt="usuario">
            <input 
            type="email" 
            name="login" 
            id="ilogin" 
            placeholder=" E-mail"
            autocomplete="email"
            required>
            <label for="ilogin">Login</label>
          </div>

          <div class="campo">
            <img src="images/padlock.png" alt="senha">
            <input 
            type="password" 
            id="senha" 
            name="isenha" 
            placeholder=" Senha"
            required
            minlength="8"
            maxlength="22">
            <label for="isenha">Senha</label>
          </div>

          <input type="submit" value="Entrar">
          <a href="#" class="botao">Esqueci a senha</a>
        </form>
      </div>
    </section>
  </main>

  

</body>
</html>
