<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
  <style>
    ul{
      list-style-type: square;
    }
    abbr{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>em HTML5, podemos inserir os elementos da lista a seguir passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
  <ul>
    <li><abbr title="use a tag <p>">Paragrafo</abbr></li>
    <li><abbr title="usa as tags <h1> - <h6>">Titulos</abbr></li>
    <li><abbr title="use a tag <img>">Imagens</abbr></li>
    <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="use a tag <code> e para a identação ficar igual a escrita no codigo use a tag <pre>">Codigo-fonte</abbr></li>
    <li><abbr title="use a tag <ul> ou <ol> com o style list-style-type: number;">Listas numeradas</abbr></li>
    <li><abbr title="use a tag <ul> ou <ol> com o style list-style-type: circle;">Listas numeradas</abbr></li>
  </ul>
</body>
</html>
