<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tabela1.css">
  <title>Mesclagem de Celulas</title>
</head>
<body>
  <h1>Mesclagem de Celulas</h1>
  <main>
    <article class="art1">
      <table>
          <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            
          </tr>
          <tr>
            <td colspan="3">8</td>
            <td>9</td>
            
          </tr>
          <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
          </tr>
          <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
          </tr>
      </table>
    </article>

    <article class="art2">
      <table>
        <tr>
          <td colspan="4">A</td>
          <td rowspan="4">B</td>
        </tr>
        <tr>
          <td rowspan="4">C</td>
          <td>D</td>
          <td>E</td>
          <td>F</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td>I</td>
        </tr>
        <tr>
          <td>J</td>
          <td>K</td>
          <td>L</td>
        </tr>
        <tr>
          <td colspan="4">M</td>
        </tr>
      </table>
    </article>
  </main>

  <footer>
    <a href="tabela2.html">Ir a tabela 02</a>
  </footer>
</body>
</html>
