<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">

    <div>
      <label for="cor">Cor:</label>
      <input type="color" name="cor" id="cor" value="#4886ea">
    </div>
    <div>
      <label for="nivel">Nivel de Satisfação</label>
      <input type="range" name="nivel" id="nivel" min="1" max="5" value="0">
    </div>
    <div>
      <label for="Foto">Foto do perfil:</label>
      <input type="file" name="foto" id="foto">
    </div>

    <div>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>
</body>
</html>
