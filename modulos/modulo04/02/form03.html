<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <h1>Teste de Formulario</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <div>
      <label for="nome">Nome</label>
      <input 
      type="text" 
      name="nome" 
      id="nome" 
      required 
      maxlength="30" 
      placeholder="NOME COMPLETO" 
      autocomplete="name">
    </div>
    <div>
      <label for="media">Média</label>
      <input 
      type="number" 
      name="media" 
      id="media" 
      min="0" 
      max="10"
      step=".1"
      required
      value="0">
    </div>
    <div>
      <label for="mes">Período Letivo</label>
      <input 
      type="month" 
      name="mes" 
      id="mes"
      value="2000-02">
    </div>
    <div>
      <label for="dia">Dia da Prova</label>
      <input 
      type="date" 
      name="dia" 
      id="dia"
      value="2000-01-02"><!--use "-" para separar data-->
    </div>
    <div>
      <label for="hora">Horario da Prova</label>
      <input 
      type="time" 
      name="hora" 
      id="hora"
      value="12:30"><!--use ":" para separar hora-->
    </div>
    <div>
      <button type="submit">Enviar</button>
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>



<!--na segnda div temos min max e step, isso significa o minimo e maximo que vai aceitar e de quanto em quanto-->
