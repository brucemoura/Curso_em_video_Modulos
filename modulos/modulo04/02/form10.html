<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <div>
      <label for="ano">Ano de Nascimento:</label>
      <input type="number" name="ano" id="ano" min="1950" max="2010"
      oninput="calcIdade()">

    </div>
    <div>
      <label for="idade">Sua idade é:</label>
      <output id="idade">0</output>
    </div>
    <div>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>

  <script>
    function calcIdade(){
      let atual = new Date().getFullYear()
      idade.innerHTML = Number(atual) - Number(ano.value)
}
  </script>
  <br>
  <a href="../index.html">voltar a pagina inicial</a>
</body>
</html>
