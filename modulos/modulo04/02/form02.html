<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form 
  action="cadastro.php" 
  method="post" 
  autocomplete="on">
    <div>
      <label for="usu">Usuário: </label>
      <input 
      type="text" 
      name="usu" 
      id="usu" 
      required 
      minlength="5"
      maxlength="15"
      placeholder="Nome Usuario"
      autocomplete="username">
    </div>
    <div>
      <label for="sen">Senha: </label>
      <input
      type="password"
      name="sen" 
      id="sen" 
      required 
      minlength="8"
      maxlength="20"
      placeholder="Senha Do Usuario"
      autocomplete="new-password"><!--ou current-password-->
    </div>
    <div>
      <button type="submit">Enviar</button>
      <input type="reset" value="Limpar">
    </div>
  </form>
  <br>
    <a href="form03.html">ir ao proximo formulario</a>
</body>
</html>

<!-- required serve para deixar a caixa obrigatoria na hora do envio-->

<!--minlegth="x" e maxlength="y" sao a quantidade mainima e maxima de caracteres que podemos colocar dentro da caixa-->

<!--autocomplete vai servir para a  caixa da sugestões de senhas ou nomes NO FORM temos: "ON" e "OFF", mas tambem e possivel colocar dentro do input, no input temos varias opções desde nome do usuario(username) ate uma senha antiga ou nova (current-password / new-password)-->
