<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">

    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sx" id="mas" checked>
      <label for="mas">Masculino</label>
      <br>
      <input type="radio" name="sx" id="fem">
      <label for="fem">Feminino</label>
    </fieldset>

    <fieldset>
      <legend>Espotes Favoritos</legend>
      <input type="checkbox" name="esbas" id="esbas"> <label for="esbas">Basquete</label> <br>
      <input type="checkbox" name="esfut" id="esfut" checked> <label for="esfut">Futebol</label> <br>
      <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label> <br>
      <input type="checkbox" name="esten" id="esten"> <label for="esten">Tênis</label> 
    </fieldset>
    <div>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>
  <br>
    <a href="form06.html">ir ao proximo formulario</a>
</body>
</html>
