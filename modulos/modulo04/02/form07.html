<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <div>
      <label for="est">Estados:</label>
      <select name="estado" id="est">

        <option value="" selected>-- Escolha --</option>
        <optgroup label="Região Sudeste">
          <option value="MG">Minas Gerais</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP">São Paulo</option>
        </optgroup>

        <optgroup label="Região Nordeste">
          <option value="MA">Maranhão</option>
          <option value="PE">Pernambuco</option>
          <option value="RN">Rio Grando do Norte</option>
        </optgroup>
      </select>
    </div>

    <div>
      <label for="prof">Profissão: </label>
      <input type="text" name="prof" id="prof" list="lstprof">
      <datalist id="lstprof">
        <option value="ADM">Administrador</option>
        <option value="CONT">Contador</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="PROF">Pofessor</option>
      </datalist>
    </div>

    <div>
      <label for="msg">Mensagem:</label> <br>
      <textarea name="msg" id="msg" cols="30" rows="2"></textarea></div>
    
    <div>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>
</body>
</html>
