<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <link rel="stylesheet" href="stylet2.css">
</head>
<body>
  <h1>Mesclagem de Celulas</h1>
  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td><!--colspan = expandiu duas COLUNAS -->
    </tr>
    <tr>
      <td rowspan="3">D</td><!--rowspan = expaniu trÃªs LINHAS-->
      <td>E</td>
      <td rowspan="2">F</td>
    </tr>
    <tr>

      <td>H</td>
    </tr>
    <tr>

      <td colspan="2">L</td>
    </tr>
  </table>
</body>
</html>
