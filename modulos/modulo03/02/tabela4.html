<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tabela1.css">
  <title>Exercício de Tabela</title>
  <style>
    .cnome{
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <!--<h1>Exercício de Tabela / Colgroup</h1>-->
  <table>
    <colgroup>
      <col class="cnome">
      <col class="cgrupo" span="2">
      <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>André</td>
      <td>H</td>
      <td>35</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Alice</td>
      <td>F</td>
      <td>45</td>
      <td>Professora</td>
    </tr>
    <tr>
      <td>Arlindo</td>
      <td>H</td>
      <td>75</td>
      <td>Lojista</td>
    </tr>
    <tr>
      <td>Bruno</td>
      <td>H</td>
      <td>55</td>
      <td>Médico</td>
    </tr>
    <tr>
      <td>Bruna</td>
      <td>F</td>
      <td>28</td>
      <td>Nutricionista</td>
    </tr>
    
  </table>
</body>
</html>
